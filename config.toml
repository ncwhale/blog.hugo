baseURL = "https://koa.im/"
languageCode = "zh-cn"
title = "Kouga's Blog"
theme = "uBlogger"

[params]
  # uBlogger theme version
  version = "2.0.X"

[params.search]
  enable = true
  # type of search engine ("lunr", "algolia")
  type = "lunr"
  # max index length of the chunked content
  contentLength = 1200
  # placeholder of the search bar
  placeholder = ""
  # uBlogger NEW | 0.2.1 max number of results length
  maxResultLength = 10
  # uBlogger NEW | 0.2.3 snippet length of the result
  snippetLength = 30
  # uBlogger NEW | 0.2.1 HTML tag name of the highlight part in results
  highlightTag = "em"
  # uBlogger NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
  absoluteURL = false

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Archives"
    url = "/blog/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration
    noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]